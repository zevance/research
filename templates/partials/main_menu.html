{% load static %}

<!-- //Top Menu 1 -->
<section class="w3l-bootstrap-header" style="position: sticky;
top: 0;
z-index: 999;">
  <nav class="navbar navbar-expand-lg navbar-light py-lg-2 py-2">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <span><img src="{% static 'assets/images/log1.png' %}" alt="" class="img-fluid" width=200></span>
         </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fa fa-bars"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li  {% if '/' == request.path %}
                class="nav-item active"
            {% else %}
                class="nav-item"
            {% endif %} >
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li {% if 'projects' in request.path or 'project_details' in request.path %}
              class="nav-item active"
            {% else %}
                class="nav-item"
            {% endif %}>
            <a class="nav-link" href="{% url 'projects' %}">Projects</a>
          </li>
          <li {% if 'innovation' in request.path or 'innovation_details' in request.path %}
            class="nav-item active"
          {% else %}
              class="nav-item"
          {% endif %}>
            <a class="nav-link" href="{% url 'innovations' %}">Innovations</a>
          </li>
          <li {% if 'publication' in request.path or 'publication_details' in request.path %}
              class="nav-item active"
            {% else %}
                class="nav-item"
            {% endif %}>
            <a class="nav-link" href="{% url 'publications' %}">Publications</a>
          </li>
          <li {% if 'researchers' in request.path %}
              class="nav-item active"
            {% else %}
                class="nav-item"
            {% endif %}>
            <a class="nav-link" href="{% url 'researchers' %}">Researchers</a>
          </li>
        </ul>
        <form action="https://demo.w3layouts.com/demos_new/template_demo/29-02-2020/master-liberty-demo_Free/389771183/web/search-results.html" class="form-inline position-relative my-2 my-lg-0">
          <input class="form-control search" type="search" placeholder="Search here..." aria-label="Search" required="">
          <button class="btn btn-search position-absolute" type="submit"><span class="fa fa-search" aria-hidden="true"></span></button>
        </form>
      </div>
    </div>
  </nav>
</section>
