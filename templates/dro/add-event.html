{% extends 'dro/base.html' %} {% block content %}

<div class="col-lg-12">
  <div class="page-section">
    <!-- .section-block -->
    <div class="alert alert-primary has-icon alert-dismissible fade show">
      <p class="mb-0">
        Welcome <b>{{ user.first_name }} {{ user.last_name}}</b> Please fill the form below to submit an event
      </p>
    </div>
  </div>
</div>
<!-- /.section-block -->
<!-- grid row -->
<hr />

<div class="page-section">
    <!-- .card-deck-xl -->
    <div class="card-deck-xl">
      <!-- .card -->
      <div class="col-lg-8">
            <div class="card card-fluid">
              <h6 class="card-header"> Submit Event</h6><!-- .card-body -->
              <div class="card-body">
                <!-- form -->
                <form action="{% url 'add-event' %}" method="POST" class="needs-validation" enctype="multipart/form-data" id="myForm">

                {% csrf_token %}
                <div class="form-group">
                    <label for="tf1">Event Name <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="name" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="col-form-label" for="selDefault">Event Type<abbr Project Type="Required">*</abbr></label> 
                        <select class="custom-select" id="selDefault" name="event_type">
                            <option value=""> Choose... </option>
                                {% for key,value in event_choices.items %}
                                        <option value="{{ key }}">
                                        {% if key == values.name %}
                                            selected
                                            {% endif %}
                                        {{ value }}
                                        </option>
                                {% endfor %}
                        </select>
                </div><!-- /.form-group --> 
                <div class="form-group">
                    <label for="tf1">Venue <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="venue" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <!-- .form-group -->
                <div class="form-group">
                    <label class="control-label" for="flatpickr02">DateTime</label> 
                    <input id="flatpickr02" type="text" name="date" class="form-control" data-toggle="flatpickr" data-enable-time="true" data-date-format="Y-m-d H:i">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf6">Description <abbr title="Required">*</abbr></label>
                    <textarea name="description" class="form-control" id="tf6" rows="3" required=""></textarea>
                </div><!-- /.form-group -->
                <hr class="mb-4">
                <div class="form-group">
                    <label for="tf1">Presenter <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="presenter" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Presenter Position <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="presenter_position" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Presenter Organisation <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="presenter_organisation" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting ID <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="meeting_id" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting Passcode <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="passcode" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting Link <abbr Name="Required">*</abbr></label> 
                    <input type="text" name="link" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf3">Upload image<abbr title="Required">*</abbr></label>
                    <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="tf3"> 
                        <label class="custom-file-label" for="tf3">Choose file</label>
                    </div>
                </div>
                
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </form><!-- /form .needs-validation -->
                <!-- /form -->
                </div>
              </div>
          
<!-- grid row -->
<!-- /.page-section -->
{% endblock %}
</div>
</div>
</div>
