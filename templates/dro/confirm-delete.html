    <!-- Modal -->
    <div class="modal fade" id="confirm-event-modal" tabindex="-1" role="dialog" aria-labelledby="confirm-approve-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="accept">
            <div class="modal-content">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="modal-header">
                  <h5 class="modal-title" id="confirm-event-modal-label">Removing event</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove {{event.name}}?
                    <div class="modal-body">
                      <input type="text" name="id" value="{{event.id}}">
                </div>
                <div class="modal-footer">
                    <a href="{% url "events" %}">Cancel</a>
                    <button type="submit" class="btn btn-secondary">Confirm</button>
                </div>
                </div>
              </form>
        </div>
    </div>
