{% extends 'dro/base.html' %} {% block content %}

<div class="col-lg-12">
  <div class="page-section">
    <!-- .section-block -->
    <div class="alert alert-primary has-icon alert-dismissible fade show">
      <p class="mb-0">
        Welcome <b>{{ user.first_name }} {{ user.last_name}}</b>
      </p>
    </div>
  </div>
</div>
<!-- /.section-block -->
<!-- grid row -->
<hr />


{% include 'partials/alerts.html' %}

<div class="page-section">
    <!-- .card-deck-xl -->
    <div class="card-deck-xl">
      <!-- .card -->
      <div class="col-lg-8">
            <div class="card card-fluid">
              <h6 class="card-header"> Submit call for applications </h6><!-- .card-body -->
              <div class="card-body">
                        <!-- form -->
                        <form action="{% url 'application-calls' %}" method="POST" class="needs-validation" enctype="multipart/form-data" id="myForm">

                        {% csrf_token %}
                        <div class="form-group">
                            <label for="tf1">Name <abbr Name="Required">*</abbr></label> 
                            <input type="text" name="name" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label class="col-form-label" for="selDefault">Category<abbr Project Type="Required">*</abbr></label> 
                                <select class="custom-select" id="selDefault" name="category">
                                <option value=""> Choose... </option>
                                <option value="Grant"> Grant</option>
                                <option value="Consultancy"> Consultancy </option>
                                <option value="Publication"> Publication Funding</option>
                            </select>
                        </div><!-- /.form-group --> 
                        <div class="form-group">
                            <label for="tf3">Upload File<abbr title="Required">*</abbr></label>
                            <div class="custom-file">
                              <input type="file" name="document" class="custom-file-input" id="tf3"> 
                              <label class="custom-file-label" for="tf3">Choose file</label>
                            </div>
                        </div><!-- /.form-group -->  
                        
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                        </form><!-- /form .needs-validation -->
                        <!-- /form -->
                      </div>
              </div>
          
<!-- grid row -->
<!-- /.page-section -->
{% endblock %}
</div>
</div>
</div>
