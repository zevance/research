{% extends 'dro/base.html' %} {% block content %}

<div class="col-lg-12">
  <div class="page-section">
    <!-- .section-block -->
    <div class="alert alert-primary has-icon alert-dismissible fade show">
      <p class="mb-0">
        Welcome <b>{{ user.first_name }} {{ user.last_name}}</b> Please fill the form below to update event details
      </p>
    </div>
  </div>
</div>
<!-- /.section-block -->
<!-- grid row -->
<hr />

<div class="page-section">
    <!-- .card-deck-xl -->
    <div class="card-deck-xl">
      <!-- .card -->
      <div class="col-lg-8">
            <div class="card card-fluid">
              <h6 class="card-header"> Update Event</h6><!-- .card-body -->
              <div class="card-body">
                <!-- form -->
                <form action="{% url "update-event" %}" method="POST" class="needs-validation" enctype="multipart/form-data" id="myForm">

                {% csrf_token %}
                <input type="text" value="{{event.id}}" name="id" class="form-control"> 

                <div class="form-group">
                    <label for="tf1">Event Name</label> 
                    <input type="text" value="{{event.name}}" name="name" class="form-control"> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label class="col-form-label" for="selDefault">Event Type</label> 
                    <select class="custom-select" id="selDefault" name="event_type">
                        <option value="">Choose...</option>
                        {% for key, value in event_choices.items %}
                            <option value="{{ key }}" {% if key == event.event_type %}selected{% endif %}>
                                {{ value }}
                            </option>
                        {% endfor %}
                    </select>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Venue</label> 
                    <input type="text" value="{{event.venue}}" name="venue" class="form-control"> 
                </div><!-- /.form-group -->
                <!-- .form-group -->
                <div class="form-group">
                    <label class="control-label" for="flatpickr02">DateTime</label> 
                    <input id="flatpickr02" type="text" value="{{event.date}}" name="date" class="form-control" data-toggle="flatpickr" data-enable-time="true" data-date-format="Y-m-d H:i">
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf6">Description</label>
                    <textarea name="description" class="form-control" id="tf6" rows="3">{{event.description}}</textarea>
                </div><!-- /.form-group -->
                <hr class="mb-4">
                <div class="form-group">
                    <label for="tf1">Presenter</label> 
                    <input type="text"value="{{event.presenter}}" name="presenter" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Presenter Position</label> 
                    <input type="text" value="{{event.presenter_position}}" name="presenter_position" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Presenter Organisation</label> 
                    <input type="text" value="{{event.presenter_organisation}}" name="presenter_organisation" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting ID</label> 
                    <input type="text" value="{{event.meeting_id}}" name="meeting_id" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting Passcode</label> 
                    <input type="text" value="{{event.passcode}}" name="passcode" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="tf1">Meeting Link</label> 
                    <input type="text" value="{{event.link}}" name="link" class="form-control" id="tf1" aria-describedby="tf1Help" placeholder=""> 
                </div><!-- /.form-group -->
                          
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
                </form><!-- /form .needs-validation -->
                <!-- /form -->
            </div>
            </div>
          
<!-- grid row -->
<!-- /.page-section -->
{% endblock %}
</div>
</div>
</div>
