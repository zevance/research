{% extends 'grants/base.html' %} 
{% block content %}

<div class="col-lg-12">
  <div class="page-section">
    <!-- .section-block -->
    <div class="alert alert-primary has-icon alert-dismissible fade show">
      <p class="mb-0">
        Welcome <b>{{ user.first_name }} {{ user.last_name}}</b> Please fill the form below to submit a grant application
      </p>
    </div>
  </div>
</div>
<!-- /.section-block -->
<!-- grid row -->
<hr />

<div class="page-section">
    <!-- .card-deck-xl -->
    <div class="card-deck-xl">
      <!-- .card -->
      <div class="col-lg-8">
            <div class="card card-fluid">
              <h6 class="card-header"> Submit Grant Application</h6><!-- .card-body -->
              <div class="card-body">
                <!-- form -->
                <form method="post" class="needs-validation" enctype="multipart/form-data" id="myForm">

                {% csrf_token %}

                {{form.as_p}}
                
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                </form><!-- /form .needs-validation -->
                <!-- /form -->
                </div>
              </div>
          
<!-- grid row -->
<!-- /.page-section -->
{% endblock %}
</div>
</div>
</div>
