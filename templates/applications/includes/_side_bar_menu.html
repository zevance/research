{% load static %}

<!-- .app-aside -->
<aside class="app-aside app-aside-expand-md app-aside-light">
  <!-- .aside-content -->
  <div class="aside-content">
    {% if user.is_authenticated %}
    <!-- .aside-header -->
    <header class="aside-header d-block d-md-none">
      <!-- .btn-account -->
      <button class="btn-account" type="button" data-toggle="collapse" data-target="#dropdown-aside"><span class="user-avatar user-avatar-lg"><img src="{% static 'assets/images/avatars/user1.jpg' %}" alt=""></span> 
        <span class="account-icon"><span class="fa fa-caret-down fa-lg"></span></span> 
        <span class="account-summary"><span class="account-name">{{ user.first_name }}{{ user.last_name }}</span>
         <span class="account-description">{{ user.position }}</span></span></button> <!-- /.btn-account -->
      <!-- .dropdown-aside -->
      <div id="dropdown-aside" class="dropdown-aside collapse">
        <!-- dropdown-items -->
        <div class="pb-3">
          <a class="dropdown-item" href="#"><span class="dropdown-icon oi oi-person"></span> Profile</a>
           <a class="dropdown-item" href="{% url 'sign-out' %}"><span class="dropdown-icon oi oi-account-logout"></span> Logout</a>
          <div class="dropdown-divider"></div><a class="dropdown-item" href="#">Help Center</a> <a class="dropdown-item" href="#">Ask Forum</a> <a class="dropdown-item" href="#">Keyboard Shortcuts</a>
        </div><!-- /dropdown-items -->
      </div><!-- /.dropdown-aside -->
    </header><!-- /.aside-header -->
    {% endif %}
    <!-- .aside-menu -->
    <div class="aside-menu overflow-hidden">
      <!-- .stacked-menu -->
      <nav id="stacked-menu" class="stacked-menu">
        <!-- .menu -->
        <ul class="menu">
          <!-- .menu-item -->
          <li {% if '' == request.path %}
                 class="menu-item has-active" style="border-bottom: 1px solid #E8E8E8"
              {% else %}
                 class="menu-item" style="border-bottom: 1px solid #E8E8E8"
              {% endif %}
            >
            <a href="{% url 'landing' %}" class="menu-link"><span class="menu-icon fas fa-rocket"></span> <span class="menu-text">Dashboard</span></a>
          </li><!-- /.menu-item -->
          </li><!-- /.menu-item -->
          <!-- .menu-item -->
          <li  {% if 'application' in request.path %}
                    class="menu-item has-child" style="border-bottom: 1px solid #E8E8E8"
                {% else %}
                       class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                {% endif %}
            >
            <a href="#" class="menu-link" style="border-bottom: 1px solid #E8E8E8">
              <span class="menu-icon fas fa-book-reader"></span>
               <span class="menu-text">Grants</span></a> <!-- child menu -->
            <ul class="menu">
                <li   {% if 'open-grants' in request.path %}
                class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% else %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% endif %}
                >
                <a href="{% url 'open-grants' %}" class="menu-link">Open Grants</a>
                </li>
                <li   {% if 'publication-list' in request.path %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% else %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% endif %}
                >
                <a href="" class="menu-link">Grants applied</a>
                </li>
            
                <li {% if 'approved-publications' in request.path %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% else %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% endif %}
                >
                <a href="" class="menu-link">Grants approved</a>
                </li>

                <li {% if 'open-calls' in request.path %}
                    class="menu-item has-active " style="border-bottom: 1px solid #E8E8E8"
                    {% else %}
                        class="menu-item" style="border-bottom: 1px solid #E8E8E8"
                    {% endif %}
                >
                <a href="" class="menu-link">Grants declined</a>
                </li>
            </ul><!-- /child menu -->
          </li><!-- /.menu-item -->
          <!-- .menu-item -->		  
        </ul><!-- /.menu -->
      </nav><!-- /.stacked-menu -->
    </div><!-- /.aside-menu -->
  </div><!-- /.aside-content -->
</aside><!-- /.app-aside -->
