{% extends 'documents/base.html' %}{% load static %} {% block content %}

<div class="col-lg-12">
    <div class="page-section">
        <!-- .section-block -->
        <div class="alert alert-primary has-icon alert-dismissible fade show">

            <p class="mb-0"> Welcome <b>{{ user.first_name }} {{ user.last_name}}</b>. </p>

        </div>
    </div>
</div><!-- /.section-block -->
<!-- grid row -->
<hr>

<br>

<div class="card-deck-xl">
    <div class="col-lg-12">
    {% if object_list %}
      <!-- grid column -->
      <div class="col-lg-12">
        <br>
        <!-- .table-responsive -->
        {% for open_call in object_list %}
            <p> <a href="{{open_call.document.url}}" > 
                <img src="{% static "assets/images/pdf3.png" %}" height="40px"/>
                {{open_call.name}}</a> 
            </p>
        {% endfor %}
      </div><!-- /.card -->
    </div><!-- /grid column -->
    {% else %}
    <div class="col-lg-12">
        <div class="alert alert-danger alert-dismissible fade show">
        Records not found
        </div>
    </div>
             <!-- /.card -->
    {% endif %}
    </div>
</div><!-- /card-deck-xl -->

{% endblock %}
